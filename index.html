<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>寶寶成長基金 👶</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-pink-50 min-h-screen pb-20">

    <header class="bg-white p-6 rounded-b-3xl shadow-md text-center">
        <h1 class="text-xl font-bold text-gray-800">我們的懷孕筆記</h1>
        <p class="text-sm text-pink-500 mt-1">目前懷孕：第 24 週 5 天</p>
    </header>

    <main class="p-4">
        <div class="bg-gradient-to-r from-pink-400 to-rose-400 p-6 rounded-2xl text-white shadow-lg mb-6">
            <p class="text-sm opacity-90 text-center">累計準備基金</p>
            <h2 class="text-4xl font-bold text-center mt-2">$ 52,480</h2>
        </div>

        <section class="grid grid-cols-2 gap-4 mb-6">
            <button class="bg-white p-4 rounded-2xl shadow-sm text-center active:scale-95 transition">
                <i class="fas fa-stethoscope text-blue-400 text-2xl mb-2"></i>
                <p class="text-sm font-medium">產檢費用</p>
            </button>
            <button class="bg-white p-4 rounded-2xl shadow-sm text-center active:scale-95 transition">
                <i class="fas fa-baby-carriage text-orange-400 text-2xl mb-2"></i>
                <p class="text-sm font-medium">母嬰用品</p>
            </button>
        </section>

        <section>
            <h3 class="font-bold text-gray-700 mb-4 px-2">最近開銷</h3>
            <div class="space-y-3">
                <div class="bg-white p-4 rounded-xl flex justify-between items-center shadow-sm">
                    <div class="flex items-center">
                        <div class="bg-pink-100 p-2 rounded-lg mr-3">🍼</div>
                        <div>
                            <p class="font-medium text-gray-800">葉酸補充品</p>
                            <p class="text-xs text-gray-400">2024-05-20 · 準爸爸</p>
                        </div>
                    </div>
                    <span class="font-bold text-rose-500">-$1,200</span>
                </div>
            </div>
        </section>
    </main>

    <nav class="fixed bottom-0 left-0 right-0 bg-white border-t flex justify-around py-3">
        <button class="text-pink-500 flex flex-col items-center">
            <i class="fas fa-home"></i><span class="text-xs mt-1">首頁</span>
        </button>
        <button class="text-gray-400 flex flex-col items-center">
            <i class="fas fa-plus-circle text-2xl"></i>
        </button>
        <button class="text-gray-400 flex flex-col items-center">
            <i class="fas fa-chart-pie"></i><span class="text-xs mt-1">分析</span>
        </button>
    </nav>
</body>
</html>
